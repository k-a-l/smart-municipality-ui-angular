<div class="login-container">
  <div class="login-card">
    <h2 class="title">Smart Municipality Login</h2>

    <div *ngIf="isNewUser">
      <!-- SEND OTP -->
      <div *ngIf="!otpSent" class="form-group">
        <input type="email" [(ngModel)]="email" placeholder="Enter your email" />
        <button (click)="sendOtp()" [disabled]="loading" [class.loading]="loading">
          <mat-spinner *ngIf="loading" diameter="24" strokeWidth="3"></mat-spinner>
          <span>Send OTP</span>
        </button>

      </div>

      <!-- VERIFY OTP -->
      <div *ngIf="otpSent && !otpVerified" class="form-group">
        <input type="text" [(ngModel)]="otp" placeholder="Enter OTP" />
        <button (click)="verifyOtp()" [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" strokeWidth="3"></mat-spinner>
          <span *ngIf="!loading">Verify OTP</span>
        </button>
      </div>

      <!-- SET PASSWORD -->
      <div *ngIf="otpVerified" class="form-group">
        <input type="password" [(ngModel)]="password" placeholder="Create password" />
        <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm password" />
        <button (click)="setPassword()" [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" strokeWidth="3"></mat-spinner>
          <span *ngIf="!loading">Set Password</span>
        </button>
      </div>
    </div>

    <!-- LOGIN EXISTING USER -->
    <div *ngIf="!isNewUser" class="form-group">
      <input type="email" [(ngModel)]="email" placeholder="Enter your email" />
      <input type="password" [(ngModel)]="password" placeholder="Enter your password" />
      <button (click)="login()" [disabled]="loading">
        <mat-spinner *ngIf="loading" diameter="20" strokeWidth="3"></mat-spinner>
        <span *ngIf="!loading">Login</span>
      </button>
    </div>

    <!-- FEEDBACK -->
    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- TOGGLE -->
    <div class="toggle-login">
      <button (click)="isNewUser = !isNewUser">
        {{ isNewUser ? 'Already have an account? Login' : 'New user? Sign up with OTP' }}
      </button>
    </div>
  </div>
</div>
