<div class="form-container">
  <h2 class="form-title">Birth Certificate Request</h2>

  <form [formGroup]="birthForm" (ngSubmit)="submitForm()">
    <mat-progress-bar *ngIf="isSubmitting" mode="indeterminate" color="accent"></mat-progress-bar>
<hr>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Child Name</mat-label>
      <input matInput formControlName="childName" placeholder="Enter child name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender" placeholder="Select gender">
        <mat-option value="MALE">Male</mat-option>
        <mat-option value="FEMALE">Female</mat-option>
        <mat-option value="OTHER">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" placeholder="Choose date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nationality</mat-label>
      <input matInput formControlName="nationality" placeholder="Nepali">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>district</mat-label>
      <input matInput formControlName="district" placeholder="district">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Municipality</mat-label>
      <input matInput formControlName="municipality" placeholder="municipality">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ward No.</mat-label>
      <input matInput formControlName="wardNo" placeholder="Ward No.">
    </mat-form-field>

    <mat-form-field *ngIf="false" appearance="outline" class="full-width">
      <mat-label>Citizen ID</mat-label>
      <input matInput type="number" formControlName="citizenId" readonly >
    </mat-form-field>

    <div class="form-actions" *ngIf="!isSubmitting">
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting || birthForm.invalid">
        Submit Request
      </button>
    </div>


    <p *ngIf="successMessage" class="success-msg">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>

  </form>
</div>
