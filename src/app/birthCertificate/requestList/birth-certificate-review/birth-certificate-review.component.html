<mat-card *ngIf="!isLoading" class="review-card">
  <h2 class="section-title">Birth Certificate Review</h2>

  <div class="info-block">
    <h3 class="info-title">Child Information</h3>
    <div class="info-grid">
      <div class="info-item"><label>Name</label><span>{{ request.childName }}</span></div>
      <div class="info-item"><label>Gender</label><span>{{ request.gender }}</span></div>
      <div class="info-item"><label>Date of Birth</label><span>{{ request.dateOfBirth }}</span></div>
      <div class="info-item"><label>Status</label><span>{{ request.status }}</span></div>
    </div>
  </div>

  <div class="info-block">
    <h3 class="info-title">Citizen (Parent) Information</h3>
    <div class="info-grid">
      <div class="info-item"><label>First Name</label><span>{{ citizen.firstName }}</span></div>
      <div class="info-item"><label>Last Name</label><span>{{ citizen.lastName }}</span></div>
      <div class="info-item"><label>Wife Name</label><span>{{ citizen.spouseName }}</span></div>
      <div class="info-item"><label>Status</label><span>{{ citizen.status }}</span></div>
    </div>
  </div>

  <div class="mt-6">
    <button mat-raised-button color="primary" (click)="reviewParents()">Review Parents</button>
  </div>
</mat-card>

<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
